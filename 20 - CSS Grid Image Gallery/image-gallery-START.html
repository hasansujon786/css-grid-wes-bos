<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Grid Image Gallery!</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  </head>

  <body>
    <!-- <div class="overlay"> -->

    <!--     <figure> -->
    <!--       <img src="./images/2.jpg" alt="images" /> -->

    <section class="slider">
      <input
        style="width: 100%; margin-bottom: 1rem"
        class="bar"
        type="range"
        min="10"
        max="100"
        value="100"
      />
      <section class="gallery container"></section>
    </section>

    <script>
      const gallery = document.querySelector('.gallery')
      const body = document.querySelector('body')
      for (let i = 1; i < 13; i++) {
        let img = `
        <a href="#" onclick="showImg(${i})">
          <img class="images" src="./images/${i}.jpg" alt="img">
        </a>
        `
        gallery.insertAdjacentHTML('beforeend', img)
      }
      function showImg(i) {
        const overlay = `
          <div class="overlay">
            <div class="overlay-inner">
              <button onclick="hideImg()" class="close">× Close</button>
              <figure>
                <img src="./images/${i}.jpg" alt="image" />
              </figure>
            </div>
          </div>
        `
        body.insertAdjacentHTML('afterbegin', overlay)
      }
      function hideImg() {
        const overlay = document.querySelector('.overlay')
        overlay.style.display = 'none'
      }

      const bar = document.querySelector('input')
      const container = document.querySelector('.container')
      bar.addEventListener('change', (e) => {
        container.style.width = `${e.target.value}%`
      })
    </script>
  </body>
</html>
