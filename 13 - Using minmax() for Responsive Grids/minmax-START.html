<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Using minmax() for Responsive Grids!</title>
  </head>

  <body>
    <section class="slider">
      <input
        style="width: 100%; margin-bottom: 1rem"
        class="bar"
        type="range"
        min="10"
        max="100"
        value="100"
      />
      <div class="container">
        <div class="item item1">Item 01</div>
        <div class="item item2">Bonjour!</div>
        <div class="item item3">Item 03</div>
        <div class="item item4">Item 04</div>
      </div>
    </section>

    <style>
      .container {
        display: grid;
        grid-gap: 20px;
        border: 10px solid var(--yellow);
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    </style>
    <script>
      const bar = document.querySelector('input')
      const container = document.querySelector('.container')

      bar.addEventListener('change', (e) => {
        container.style.width = `${e.target.value}%`
      })
    </script>
  </body>
</html>
